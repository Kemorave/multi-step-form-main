<main class="flex flex-col h-dvh w-full bg-gray-300">
  <section
    class="flex p-5 bg-[url('/images/bg-sidebar-mobile.svg')] bg-no-repeat bg-cover min-h-[20%]"
  >
    <div class="mx-auto flex">
      <div
        [class]="
          'size-11 m-2 flex justify-center items-center rounded-full   font-bold ' +
          (activeStep === i
            ? ' text-black bg-LightBlue'
            : ' border-solid border-2 text-white border-white ')
        "
        *ngFor="let i of steps"
      >
        {{ i }}
      </div>
    </div>
  </section>
  <section class="m-5 p-5 -mt-14 bg-white rounded-lg shadow-lg">
    <app-personal-info></app-personal-info>
  </section>
  <section class="mt-auto bg-white p-4 flex justify-between">
    <button class="font-bold text-gray-400 border-white">Go Back</button>
    <button class="rounded-md p-2 text-white bg-MarineBlue">Next Step</button>
  </section>
</main>
